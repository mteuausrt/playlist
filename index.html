<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validator</title>
  <link href="style.css" rel="stylesheet">
 
</head>
<body>

    <div class="container" id="form-container">

        <form class="form" id="form">

            <h2>Register With Us!</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input id="form-username" name="username" type="text" placeholder="Enter your username" >
                <small class="display-error"></small>
            </div>
            <div class="form-control" >
                <label for="email">Email</label>
                <input id="form-email" name="email" type="email" placeholder="Enter your personal email" >
                <small class="display-error"></small>
            </div>
            <div class="form-control" >
                <label for="password">Password</label>
                <input id="form-password" name="password" type="password" placeholder="Enter your passoword">
                <small class="display-error"></small>
            </div>
            <div class="form-control" >
                <label for="confirm-password">Confirm Password</label>
                <input id="form-confirm-password" name="confirm password" type="password" placeholder="Confirm your password">
                <small class="display-error"></small>
            </div>

            <button type="button" id="form-button">Submit</button>
        </form>

            
    </div>

    <div></div>

    <div class="successful-container" id="successful-container"> 
        <div class="successful-container-items">

            <h1>Now you're registered.</h1>
            <p>Welcome to our team =D</p>
            <button id="return-button">Go to homepage</button>
    
        </div>
    </div>
    


  

<script src="script.js"></script>
</body>
</html>
